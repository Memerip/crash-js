<!DOCTYPE html>
<html>
<head>
  <title>Website with Delayed Script Loading</title>
</head>
<body>
  <h1>Website with Delayed Script Loading</h1>
  
  <script>
    // Delayed script loading
    setTimeout(function() {
      var script = document.createElement('script');
      script.src = 'crash.js';
      document.head.appendChild(script);
    }, 1000);
  </script>
</body>
</html>
