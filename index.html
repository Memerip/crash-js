<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var redirectUrl = 'https://memerip.github.io/oasis-beta/redir.html';

    var delay = 5000;

    setTimeout(function() {
      var newTab = window.open();
      newTab.location.href = redirectUrl;
    }, delay);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>You are being redirected to another page. If the redirect does not occur, <a href="https://memerip.github.io/oasis-beta/redir.html">click here</a>.</p>
</body>
</html>
