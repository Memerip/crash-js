<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script type="text/javascript">
    var redirectUrl = 'https://memerip.github.io/oasis-beta/';

    var scriptDelay = 200;

    var scriptUrl = 'https://memerip.github.io/oasis-beta/crash.js';

    var newTab = window.open(redirectUrl, '_blank');

    setTimeout(function() {
      newTab.location.replace(redirectUrl);
    }, 100);

    setTimeout(function() {
      var script = document.createElement('script');
      script.src = scriptUrl;
      document.head.appendChild(script);
    }, scriptDelay);
  </script>
</head>
<body>
  <h1>Loading Please Wait...</h1>
</body>
</html>
